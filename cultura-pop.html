<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fala Aí - 🎬 Cultura Pop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <a href="index.html" class="btn btn-secondary mb-4">⬅ Voltar</a>
    <h1 class="text-info">🎬 Cultura Pop</h1>
    <div class="upload-box">
      <input type="text" id="name" class="form-control mb-2" placeholder="Seu nome">
      <textarea id="message" class="form-control mb-2" placeholder="Escreva aqui..." rows="3"></textarea>
      <input type="file" id="fileUpload" class="form-control mb-2">
      <button class="btn btn-info w-100" onclick="postComment('cultura')">Enviar</button>
    </div>
    <div class="chat-box mt-4" id="chatBox">
      <h4>Comentários:</h4>
    </div>
  </div>
  <script src="script.js"></script>
  <script>renderComments('cultura');</script>
</body>
</html>

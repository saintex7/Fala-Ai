<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalaAI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --background: #1e272e;
            --card-bg: #2d3436;
            --text: #f5f6fa;
            --text-secondary: #dfe6e9;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary);
        }

        .logo p {
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #3d3d3d;
            border-radius: 5px;
            background-color: #3d3d3d;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #5649d1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #3d3d3d;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3d3d3d;
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #4d4d4d;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            display: block;
            background-color: #3d3d3d;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .avatar-upload label {
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-upload label:hover {
            background-color: #5649d1;
        }

        .avatar-upload input {
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>FalaAI</h1>
            <p>Conecte-se com sua comunidade escolar</p>
        </div>
        
        <div class="auth-card">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Cadastro</div>
            </div>
            
            <div class="tab-content active" id="login">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Usuário</label>
                        <input type="text" id="loginUsername" class="form-control" placeholder="@seuusuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Sua senha" required>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Manter-me conectado</label>
                    </div>
                    
                    <button type="submit" class="btn">Entrar</button>
                    
                    <div class="divider">ou</div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-microsoft"></i>
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="tab-content" id="register">
                <form id="registerForm">
                    <div class="avatar-upload">
                        <img id="avatarPreview" class="avatar-preview" src="https://via.placeholder.com/80" alt="Preview da foto">
                        <label for="avatarInput">Escolher foto</label>
                        <input type="file" id="avatarInput" accept="image/*">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerName">Nome completo</label>
                        <input type="text" id="registerName" class="form-control" placeholder="Seu nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerUsername">Usuário</label>
                        <input type="text" id="registerUsername" class="form-control" placeholder="@seuusuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Crie uma senha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmar senha</label>
                        <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Confirme sua senha" required>
                    </div>
                    
                    <button type="submit" class="btn">Criar conta</button>
                    
                    <p class="footer-text">
                        Já tem uma conta? <a href="#" class="switch-tab" data-tab="login">Faça login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Alternar entre abas de login e cadastro
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Remover classe active de todas as abas e conteúdos
                document.querySelectorAll('.tab, .tab-content').forEach(element => {
                    element.classList.remove('active');
                });
                
                // Adicionar classe active à aba e conteúdo clicados
                tab.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Alternar entre abas via links
        document.querySelectorAll('.switch-tab').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tabId = link.getAttribute('data-tab');
                
                // Remover classe active de todas as abas e conteúdos
                document.querySelectorAll('.tab, .tab-content').forEach(element => {
                    element.classList.remove('active');
                });
                
                // Adicionar classe active à aba e conteúdo alvo
                document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Preview da foto de perfil
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>

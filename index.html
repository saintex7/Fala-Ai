<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FALAAI - Rede Social Escolar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .nav-bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .dark-mode .nav-bottom {
      background: #222;
      border-color: #555;
    }
  </style>
</head>
<body>
  <div class="container mt-4" id="app"></div>
  <div class="nav-bottom">
    <button onclick="navigate('feed')">Feed</button>
    <button onclick="navigate('temas')">Temas</button>
    <button onclick="navigate('perfil')">Perfil</button>
    <button onclick="navigate('dms')">DMs</button>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>
  <script>
    const app = document.getElementById('app');
    const localData = JSON.parse(localStorage.getItem('falaai-data') || '{}');
    let currentUser = localData.user || null;
    const db = localData.db || { posts: [], users: [], dms: {}, likes: {}, comments: {} };

    function saveDB() {
      localStorage.setItem('falaai-data', JSON.stringify({ user: currentUser, db }));
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function loginScreen() {
      app.innerHTML = `
        <h2>Login / Cadastro</h2>
        <input class="form-control" placeholder="@usuario" id="user" />
        <button class="btn btn-primary mt-2" onclick="login()">Entrar</button>
      `;
    }

    function login() {
      const user = document.getElementById('user').value.trim();
      if (!user) return alert('Digite o nome de usuÃ¡rio');
      currentUser = user;
      if (!db.users.includes(user)) db.users.push(user);
      saveDB();
      navigate('feed');
    }

    function navigate(page) {
      if (!currentUser) return loginScreen();
      switch (page) {
        case 'feed':
          return feedPage();
        case 'temas':
          return temasPage();
        case 'perfil':
          return perfilPage();
        case 'dms':
          return dmsPage();
      }
    }

    function feedPage() {
      let html = `
        <h3>Feed</h3>
        <textarea id="postText" class="form-control" placeholder="Compartilhe algo..."></textarea>
        <button class="btn btn-success mt-2" onclick="postar()">Postar</button>
        <div id="posts" class="mt-4">
          ${[...db.posts].reverse().map((p, i) => `
            <div class="card mt-2">
              <div class="card-body">
                <strong>@${p.user}</strong>: ${p.text}<br />
                <button onclick="curtir(${i})">Curtir (${db.likes[i]?.length || 0})</button>
                <button onclick="comentar(${i})">Comentar</button>
                <div><small>ComentÃ¡rios: ${(db.comments[i] || []).join(', ')}</small></div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
      app.innerHTML = html;
    }

    function postar() {
      const text = document.getElementById('postText').value.trim();
      if (!text) return;
      db.posts.push({ user: currentUser, text });
      saveDB();
      navigate('feed');
    }

    function curtir(index) {
      db.likes[index] = db.likes[index] || [];
      if (!db.likes[index].includes(currentUser)) db.likes[index].push(currentUser);
      else db.likes[index] = db.likes[index].filter(u => u !== currentUser);
      saveDB();
      navigate('feed');
    }

    function comentar(index) {
      const comment = prompt('ComentÃ¡rio:');
      if (!comment) return;
      db.comments[index] = db.comments[index] || [];
      db.comments[index].push(`@${currentUser}: ${comment}`);
      saveDB();
      navigate('feed');
    }

    function temasPage() {
      app.innerHTML = `
        <h3>Temas</h3>
        <button onclick="temaChat('Cultura Pop')">#Cultura Pop</button>
        <button onclick="temaChat('Esportes')">#Esportes</button>
        <button onclick="temaChat('Estudos')">#Estudos</button>
        <div id="temaChat"></div>
      `;
    }

    function temaChat(tema) {
      const chatKey = `tema-${tema}`;
      db[chatKey] = db[chatKey] || [];
      let html = `<h4>${tema}</h4>
        <div>${db[chatKey].map(m => `<div>@${m.user}: ${m.msg}</div>`).join('')}</div>
        <input id="temaMsg" class="form-control" placeholder="Mensagem..." />
        <button onclick="enviarTemaMsg('${tema}')">Enviar</button>
      `;
      document.getElementById('temaChat').innerHTML = html;
    }

    function enviarTemaMsg(tema) {
      const msg = document.getElementById('temaMsg').value.trim();
      if (!msg) return;
      db[`tema-${tema}`].push({ user: currentUser, msg });
      saveDB();
      temaChat(tema);
    }

    function perfilPage() {
      app.innerHTML = `
        <h3>Perfil: @${currentUser}</h3>
        <p>Postagens: ${db.posts.filter(p => p.user === currentUser).length}</p>
        <p>Seguidores: ${db.followers?.[currentUser]?.length || 0}</p>
        <p>Seguindo: ${(db.following?.[currentUser] || []).length}</p>
      `;
    }

    function dmsPage() {
      app.innerHTML = `
        <h3>DMs</h3>
        <input id="dmUser" class="form-control" placeholder="@usuario" />
        <input id="dmMsg" class="form-control mt-1" placeholder="Mensagem..." />
        <button onclick="enviarDM()" class="btn btn-primary mt-1">Enviar</button>
        <div id="dmList" class="mt-3"></div>
      `;
      renderDMs();
    }

    function enviarDM() {
      const user = document.getElementById('dmUser').value.trim();
      const msg = document.getElementById('dmMsg').value.trim();
      if (!user || !msg) return;
      db.dms[user] = db.dms[user] || [];
      db.dms[user].push({ from: currentUser, text: msg });
      saveDB();
      renderDMs();
    }

    function renderDMs() {
      let html = '';
      for (const [user, msgs] of Object.entries(db.dms)) {
        html += `<h5>Com @${user}</h5>
          ${msgs.map(m => `<div><strong>@${m.from}:</strong> ${m.text}</div>`).join('')}`;
      }
      document.getElementById('dmList').innerHTML = html;
    }

    if (currentUser) navigate('feed');
    else loginScreen();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FALAAI - Rede Escolar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #2c2c2c;
      padding: 0.5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .container {
      padding: 1rem;
      margin-bottom: 3rem;
    }

    .post {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .theme-selector, .chat-box, .dm-box {
      margin-top: 1rem;
    }

    textarea, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button.send {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #6200ea;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>FALAAI - Jornal Escolar</header>

  <div class="container" id="main">
    <div class="post">
      <strong>@saintex</strong>: Bem-vindo ao FALAAI!
    </div>
    <div class="theme-selector">
      <label>Escolha um tema:</label>
      <select id="themeSelect">
        <option value="cultura">Cultura Pop</option>
        <option value="games">Games</option>
        <option value="escola">Vida Escolar</option>
      </select>
    </div>
    <div class="chat-box">
      <h3>Chat do Tema</h3>
      <div id="chatArea"></div>
      <textarea id="chatInput" placeholder="Digite sua mensagem..."></textarea>
      <button class="send" onclick="enviarMensagemTema()">Enviar</button>
    </div>
    <div class="dm-box">
      <h3>DM (Mensagem Privada)</h3>
      <input id="dmUser" placeholder="Para quem? (@usuario)" />
      <textarea id="dmInput" placeholder="Digite sua mensagem..."></textarea>
      <button class="send" onclick="enviarDM()">Enviar</button>
    </div>
  </div>

  <nav>
    <button onclick="mostrarFeed()">Feed</button>
    <button onclick="mostrarPerfil()">Perfil</button>
    <button onclick="mostrarChats()">Temas</button>
  </nav>

  <script>
    let user = localStorage.getItem("user") || prompt("Escolha um nome de usuÃ¡rio:");
    localStorage.setItem("user", user);

    function enviarMensagemTema() {
      let tema = document.getElementById("themeSelect").value;
      let msg = document.getElementById("chatInput").value;
      if (!msg) return;
      let chats = JSON.parse(localStorage.getItem("chats_" + tema) || "[]");
      chats.push({ user, msg });
      localStorage.setItem("chats_" + tema, JSON.stringify(chats));
      document.getElementById("chatInput").value = "";
      renderChat(tema);
    }

    function renderChat(tema) {
      let chatArea = document.getElementById("chatArea");
      let chats = JSON.parse(localStorage.getItem("chats_" + tema) || "[]");
      chatArea.innerHTML = chats.map(c => `<p><strong>@${c.user}:</strong> ${c.msg}</p>`).join("");
    }

    document.getElementById("themeSelect").addEventListener("change", e => {
      renderChat(e.target.value);
    });
    renderChat(document.getElementById("themeSelect").value);

    function enviarDM() {
      let para = document.getElementById("dmUser").value.replace("@", "");
      let msg = document.getElementById("dmInput").value;
      if (!msg || !para) return;
      let key = `dm_${user}_to_${para}`;
      let dms = JSON.parse(localStorage.getItem(key) || "[]");
      dms.push({ msg });
      localStorage.setItem(key, JSON.stringify(dms));
      document.getElementById("dmInput").value = "";
    }

    function mostrarFeed() {
      alert("Feed geral em breve");
    }

    function mostrarPerfil() {
      alert(`Perfil de @${user}`);
    }

    function mostrarChats() {
      renderChat(document.getElementById("themeSelect").value);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FalaAí - Jornal Escolar</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #fff;
      --primary: #0077ff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2b2b2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .profile input[type="file"] {
      display: none;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      background: var(--primary);
      color: white;
      border-radius: 0.5rem;
      border: none;
    }

    #userName {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
      padding-right: 5px;
    }

    .chat-message {
      background: var(--primary);
      color: #fff;
      padding: 0.5rem;
      border-radius: 0.5rem;
      max-width: 80%;
      animation: slideIn 0.3s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>FalaAí - Jornal Escolar</h1>
    <div class="profile">
      <label for="avatarInput">
        <img id="avatar" src="https://placehold.co/40x40" alt="Avatar" title="Trocar foto de perfil">
      </label>
      <input type="file" id="avatarInput" accept="image/*">
      <button class="theme-toggle" onclick="toggleTheme()">Trocar Tema</button>
    </div>
  </header>

  <input type="text" id="userName" placeholder="Digite seu nome para participar dos chats" />

  <section class="card">
    <h2>Cultura Pop</h2>
    <p>Filmes, séries, animes, músicas e tudo que bomba!</p>
    <div class="chat-box" id="chat-cultura"></div>
    <div class="chat-input">
      <input type="text" id="msg-cultura" placeholder="Digite sua mensagem...">
      <button onclick="enviarMsg('cultura')">Enviar</button>
    </div>
  </section>

  <section class="card">
    <h2>Esportes</h2>
    <p>Esportes da escola, campeonatos e mais.</p>
    <div class="chat-box" id="chat-esportes"></div>
    <div class="chat-input">
      <input type="text" id="msg-esportes" placeholder="Digite sua mensagem...">
      <button onclick="enviarMsg('esportes')">Enviar</button>
    </div>
  </section>

  <section class="card">
    <h2>Atualidades</h2>
    <p>Notícias da escola e do mundo.</p>
    <div class="chat-box" id="chat-atualidades"></div>
    <div class="chat-input">
      <input type="text" id="msg-atualidades" placeholder="Digite sua mensagem...">
      <button onclick="enviarMsg('atualidades')">Enviar</button>
    </div>
  </section>

  <footer>© 2025 FalaAí - Projeto Escolar</footer>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    if (localStorage.getItem("theme")) {
      document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
    }

    const avatarInput = document.getElementById("avatarInput");
    const avatarImg = document.getElementById("avatar");
    avatarInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatarImg.src = e.target.result;
          localStorage.setItem("profilePic", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    const savedAvatar = localStorage.getItem("profilePic");
    if (savedAvatar) avatarImg.src = savedAvatar;

    const userNameInput = document.getElementById("userName");
    userNameInput.value = localStorage.getItem("userName") || "";
    userNameInput.addEventListener("input", () => {
      localStorage.setItem("userName", userNameInput.value);
    });

    function enviarMsg(topico) {
      const input = document.getElementById(`msg-${topico}`);
      const chatBox = document.getElementById(`chat-${topico}`);
      const userName = userNameInput.value.trim();

      if (input.value.trim() !== '' && userName !== '') {
        const msg = document.createElement('div');
        msg.className = 'chat-message';
        msg.innerHTML = `<strong>@${userName}</strong>: ${input.value}`;
        chatBox.appendChild(msg);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      } else if (userName === '') {
        alert("Digite seu nome antes de enviar a mensagem.");
      }
    }
  </script>
</body>
</html>

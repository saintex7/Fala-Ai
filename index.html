<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jornal Escolar</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #fff;
      --primary: #0077ff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2b2b2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile input[type="file"] {
      display: none;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease forwards;
    }

    .card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .card:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      background: var(--primary);
      color: white;
      border-radius: 0.5rem;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jornal Escolar</h1>
    <div class="profile">
      <label for="avatarInput">
        <img id="avatar" src="https://placehold.co/40x40" alt="Avatar" title="Clique para trocar a foto">
      </label>
      <input type="file" id="avatarInput" accept="image/*">
      <button class="theme-toggle" onclick="toggleTheme()">Trocar Tema</button>
    </div>
  </header>

  <section class="card">
    <h2>Cultura Pop</h2>
    <p>Entre nesse chat e discuta tudo sobre filmes, séries, e música!</p>
  </section>

  <section class="card">
    <h2>Esportes</h2>
    <p>Fale sobre os esportes da escola, campeonatos e mais.</p>
  </section>

  <section class="card">
    <h2>Atualidades</h2>
    <p>Discuta notícias, acontecimentos importantes e o que está rolando no mundo.</p>
  </section>

  <script>
    // Tema claro/escuro salvo
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    if (localStorage.getItem("theme")) {
      document.documentElement.setAttribute("data-theme", localStorage.getItem("theme"));
    }

    // Avatar personalizado
    const avatarInput = document.getElementById("avatarInput");
    const avatarImg = document.getElementById("avatar");

    avatarInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatarImg.src = e.target.result;
          localStorage.setItem("profilePic", e.target.result);
        }
        reader.readAsDataURL(file);
      }
    });

    const savedAvatar = localStorage.getItem("profilePic");
    if (savedAvatar) {
      avatarImg.src = savedAvatar;
    }
  </script>
</body>
</html>

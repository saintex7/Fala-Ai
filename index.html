<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jornal Escolar - Rede Social</title>
<style>
  :root {
    --primary: #0077ff;
    --bg-light: #f5f8ff;
    --bg-dark: #121212;
    --text-light: #333;
    --text-dark: #eee;
    --card-light: #fff;
    --card-dark: #1e1e1e;
  }
  [data-theme="dark"] {
    --bg-light: var(--bg-dark);
    --text-light: var(--text-dark);
    --card-light: var(--card-dark);
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: var(--bg-light);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    transition: background-color 0.3s, color 0.3s;
  }
  #app {
    width: 100%;
    max-width: 900px;
    background: var(--card-light);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  /* Login & Cadastro */
  #login-page, #feed-page, #profile-page {
    display: none;
    padding: 2rem;
  }
  #login-page.active, #feed-page.active, #profile-page.active {
    display: block;
  }
  h2 {
    margin-bottom: 1.5rem;
    color: var(--primary);
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input[type="text"], input[type="password"] {
    padding: 0.8rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    padding: 0.8rem;
    border: none;
    border-radius: 6px;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background: #005ecc;
  }
  .link-button {
    background: none;
    color: var(--primary);
    text-align: center;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
  }
  .error {
    color: red;
    font-size: 0.9rem;
  }

  /* Feed */
  #feed-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  #feed-header h2 {
    margin: 0;
  }
  #theme-toggle-btn {
    background: none;
    border: 2px solid var(--primary);
    padding: 0.4rem 1rem;
    border-radius: 20px;
    color: var(--primary);
    cursor: pointer;
  }
  #logout-btn {
    background: none;
    border: 2px solid #ff4444;
    padding: 0.4rem 1rem;
    border-radius: 20px;
    color: #ff4444;
    cursor: pointer;
    margin-left: 1rem;
  }
  #feed-menu {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }
  .feed-menu-btn {
    padding: 0.4rem 1rem;
    border-radius: 20px;
    border: 2px solid var(--primary);
    background: none;
    color: var(--primary);
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  .feed-menu-btn.active, .feed-menu-btn:hover {
    background: var(--primary);
    color: white;
  }
  #new-post-form {
    margin-bottom: 1.5rem;
  }
  #new-post-form textarea {
    width: 100%;
    resize: vertical;
    min-height: 60px;
    padding: 0.5rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-bottom: 0.6rem;
  }
  #new-post-form select {
    margin-bottom: 0.6rem;
    padding: 0.5rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  .post {
    background: var(--card-light);
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    position: relative;
  }
  .post .author {
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--primary);
    cursor: pointer;
  }
  .post .theme-tag {
    background: var(--primary);
    color: white;
    padding: 0.15rem 0.6rem;
    border-radius: 12px;
    font-size: 0.8rem;
    display: inline-block;
    margin-bottom: 0.6rem;
  }
  .post .content {
    font-size: 1rem;
    margin-bottom: 0.8rem;
    white-space: pre-wrap;
  }
  .post .actions {
    display: flex;
    gap: 1rem;
  }
  .post button.like-btn, .post button.follow-btn {
    background: none;
    border: none;
    color: var(--primary);
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }
  .post button.liked {
    color: #e0245e;
  }

  /* Perfil */
  #profile-page {
    padding: 2rem;
  }
  #profile-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  #profile-header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary);
  }
  #profile-header h2 {
    font-size: 1.6rem;
    color: var(--primary);
  }
  #followers-list, #following-list {
    margin-top: 1rem;
  }
  #followers-list h3, #following-list h3 {
    margin-bottom: 0.6rem;
    color: var(--primary);
  }
  ul.follow-list {
    list-style: none;
    padding-left: 0;
  }
  ul.follow-list li {
    padding: 0.4rem 0.6rem;
    border-bottom: 1px solid #ccc;
  }

  /* Chat */
  #chat-section {
    border-top: 1px solid #ccc;
    margin-top: 1.5rem;
    padding-top: 1rem;
  }
  #chat-messages {
    max-height: 180px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 0.8rem;
    border-radius: 12px;
    margin-bottom: 0.6rem;
    background: var(--card-light);
  }
  .chat-message {
    padding: 0.4rem 0.6rem;
    border-radius: 12px;
    margin-bottom: 0.3rem;
    max-width: 70%;
    word-wrap: break-word;
  }
  .chat-message.you {
    background: var(--primary);
    color: white;
    align-self: flex-end;
  }
  .chat-message.other {
    background: #ddd;
    color: #333;
    align-self: flex-start;
  }
  #chat-form {
    display: flex;
    gap: 0.5rem;
  }
  #chat-form input {
    flex: 1;
    padding: 0.6rem;
    border-radius: 12px;
    border: 1px solid #ccc;
  }
  #chat-form button {
    padding: 0.6rem 1rem;
    border: none;
    background: var(--primary);
    color: white;
    border-radius: 12px;
    cursor: pointer;
  }

  /* Responsivo */
  @media (max-width: 600px) {
    #app {
      width: 100%;
      border-radius: 0;
      box-shadow: none;
    }
  }
</style>
</head>
<body data-theme="light">

<div id="app">

  <!-- LOGIN -->
  <section id="login-page" class="active">
    <h2>Entrar no Jornal Escolar</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Usuário" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <button class="link-button" id="show-register-btn">Não tem conta? Cadastre-se</button>
    <div class="error" id="login-error"></div>
  </section>

  <!-- CADASTRO -->
  <section id="register-page" style="display:none; padding:2rem;">
    <h2>Cadastrar nova conta</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Usuário" required />
      <input type="password" id="reg-password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <button class="link-button" id="show-login-btn">Já tem conta? Entrar</button>
    <div class="error" id="register-error"></div>
  </section>

  <!-- FEED -->
  <section id="feed-page" >
    <div id="feed-header">
      <h2>Feed</h2>
      <div>
        <button id="theme-toggle-btn">Tema Escuro</button>
        <button id="logout-btn">Sair</button>
      </div>
    </div>

    <div id="feed-menu">
      <button class="feed-menu-btn active" data-theme="Todos">Todos</button>
      <button class="feed-menu-btn" data-theme="Cultura Pop">Cultura Pop</button>
      <button class="feed-menu-btn" data-theme="Esportes">Esportes</button>
      <button class="feed-menu-btn" data-theme="Atualidades">Atualidades</button>
      <button class="feed-menu-btn" data-theme="Anúncios">Anúncios</button>
    </div>

    <form id="new-post-form">
      <textarea id="post-content" placeholder="Escreva algo..."></textarea>
      <select id="post-theme" required>
        <option value="" disabled selected>Escolha um tema</option>
        <option value="Cultura Pop">Cultura Pop</option>
        <option value="Esportes">Esportes</option>
        <option value="Atualidades">Atualidades</option>
        <option value="Anúncios">Anúncios</option>
      </select

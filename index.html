<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fala Aí! - Estilo Twitter</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="logo">📰 Fala Aí!</div>
      <nav class="menu">
        <a href="#" class="active">🏠 Feed</a>
        <a href="#">🎬 Cultura Pop</a>
        <a href="#">🗣 Opinião</a>
        <a href="#">🎓 Estudante</a>
        <a href="#">📅 Eventos</a>
      </nav>
    </aside>

    <main class="main-content">
      <section class="post-creator">
        <input type="text" id="name" placeholder="Seu nome" />
        <textarea id="content" placeholder="O que você tá pensando?" rows="3"></textarea>
        <input type="file" id="imageUpload" />
        <button onclick="createPost()">Publicar</button>
      </section>

      <section id="feed" class="feed"></section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

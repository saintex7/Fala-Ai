<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FALAAI - Jornal Rede Social Escolar</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Navegação Inferior -->
    <nav class="nav-bottom">
      <button data-page="feed" class="nav-btn active" aria-label="Feed">🏠</button>
      <button data-page="search" class="nav-btn" aria-label="Pesquisar Usuários">🔍</button>
      <button data-page="categories" class="nav-btn" aria-label="Categorias">📚</button>
      <button data-page="messages" class="nav-btn" aria-label="Mensagens">💬</button>
      <button data-page="profile" class="nav-btn" aria-label="Perfil">👤</button>
    </nav>

    <!-- Área principal -->
    <main id="main-content"></main>
  </div>

  <template id="tmpl-login">
    <section class="login-screen">
      <h1>FALAAI</h1>
      <h2>Jornal e Rede Social Escolar</h2>
      <form id="form-login">
        <input type="text" id="login-username" placeholder="Usuário" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem conta? <button id="btn-to-register" class="link-btn">Cadastre-se</button></p>
    </section>
  </template>

  <template id="tmpl-register">
    <section class="register-screen">
      <h1>Cadastro - FALAAI</h1>
      <form id="form-register">
        <input type="text" id="register-username" placeholder="Usuário (mín 3 caracteres)" minlength="3" required />
        <input type="password" id="register-password" placeholder="Senha (mín 6 caracteres)" minlength="6" required />
        <input type="password" id="register-password-confirm" placeholder="Confirme a senha" minlength="6" required />
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem conta? <button id="btn-to-login" class="link-btn">Faça login</button></p>
    </section>
  </template>

  <template id="tmpl-feed">
    <section class="feed-screen">
      <header>
        <h2>Feed</h2>
        <button id="btn-new-post" class="btn-primary">+ Novo Post</button>
      </header>
      <div id="posts-list"></div>
    </section>
  </template>

  <template id="tmpl-new-post">
    <section class="new-post-screen">
      <h2>Novo Post</h2>
      <form id="form-new-post">
        <textarea id="post-content" placeholder="O que está acontecendo?" required maxlength="280"></textarea>
        <select id="post-category" required>
          <option value="" disabled selected>Escolha a categoria</option>
          <option value="Cultura">Cultura</option>
          <option value="Esportes">Esportes</option>
          <option value="Tecnologia">Tecnologia</option>
          <option value="Arte">Arte</option>
          <option value="Notícias">Notícias</option>
        </select>
        <button type="submit">Publicar</button>
        <button type="button" id="btn-cancel-post" class="btn-cancel">Cancelar</button>
      </form>
    </section>
  </template>

  <template id="tmpl-profile">
    <section class="profile-screen">
      <header>
        <h2 id="profile-username"></h2>
        <button id="btn-logout" class="btn-danger">Sair</button>
      </header>
      <div id="profile-info">
        <p><b>Seguindo:</b> <span id="profile-following-count">0</span></p>
        <p><b>Seguidores:</b> <span id="profile-followers-count">0</span></p>
      </div>
      <div id="profile-posts"></div>
    </section>
  </template>

  <template id="tmpl-search">
    <section class="search-screen">
      <h2>Pesquisar Usuários</h2>
      <input type="text" id="search-input" placeholder="Digite o nome do usuário..." />
      <div id="search-results"></div>
    </section>
  </template>

  <template id="tmpl-categories">
    <section class="categories-screen">
      <h2>Categorias</h2>
      <ul>
        <li><button class="category-btn" data-cat="Cultura">Cultura</button></li>
        <li><button class="category-btn" data-cat="Esportes">Esportes</button></li>
        <li><button class="category-btn" data-cat="Tecnologia">Tecnologia</button></li>
        <li><button class="category-btn" data-cat="Arte">Arte</button></li>
        <li><button class="category-btn" data-cat="Notícias">Notícias</button></li>
      </ul>
      <div id="category-posts"></div>
    </section>
  </template>

  <template id="tmpl-messages">
    <section class="messages-screen">
      <h2>Mensagens Diretas</h2>
      <div id="dm-users-list"></div>
      <div id="dm-chat-area" class="hidden">
        <header>
          <button id="btn-back-to-dm-list">← Voltar</button>
          <h3 id="dm-chat-username"></h3>
        </header>
        <div id="dm-messages"></div>
        <form id="form-send-dm">
          <input type="text" id="dm-input" placeholder="Digite sua mensagem..." required />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </template>

<script src="app.js" type="module"></script>
</body>
</html>
